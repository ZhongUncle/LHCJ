<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>如何使用脚本</title>
    </head>
    <body>
        <!-- 如何使用脚本 -->
        <!-- JavaScript 最常用于图片操作、表单验证以及内容动态更新。 -->
        <!-- <script> 元素既可包含脚本语句，也可通过 src 属性指向外部脚本文件。 -->
        <script>
            document.write("Hello World!")
        </script>
        <!-- 如果用户浏览器不支持脚本的使用，那么需要提示用户 -->
        <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
    </body>
</html>
