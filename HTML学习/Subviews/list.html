<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>关于列表</title>
    </head>
    <body>
        <p>这里是各种列表</p>
        <!-- 无序列表 -->
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
        </ul>
        <!-- 有序列表，默认是编号列表 -->
        <ol type="1">
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <!-- 大写字母列表 -->
        <ol type="A">
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <!-- 小写字母列表 -->
        <ol type="a">
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <!-- 大写罗马数字列表 -->
        <ol type="I">
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <!-- 小写罗马数字列表 -->
        <ol type="A">
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <!-- 自定义列表 -->
        <dl>
            <!-- 表格 -->
            <dt>Coffee</dt>
            <!-- 解释 -->
            <dd>black hot drink</dd>
        </dl>
    </body>
</html>
