<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>关于表格</title>
    </head>
    <body>
        <h1>这是一个2x2的表格</h1>
        <!-- 表格 -->
        <table border="1"> 
            <caption>这里是标题</caption>
            <!-- 表格表头 -->
            <thead>
                <tr>
                    <th>类别</th>
                    <th>数量</th>
                </tr>
            </thead>
            <!-- 表格页脚 -->
            <tfoot>
                <td>SUM</td>
                <td>3000</td>
            </tfoot>
            <!-- 第一行 -->
            <tbody>
                <tr>
                    <td>A</td>
                    <td>1000</td>
                </tr>
                <!-- 第二行 -->
                <tr>
                    <td>B</td>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
