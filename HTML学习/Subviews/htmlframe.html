<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html框架</title>
    </head>
    <body>
        <!-- 框架中可以显示其他的页面 -->
        <!-- 指定框架尺寸 -->
        <iframe src="list.html" width="200" height="200"></iframe><br />
        <!-- 移除框架的边框 -->
        <iframe src="list.html" frameborder="0"></iframe><br />
        <!-- 点击选择需要显示在框架里的页面 -->
        <iframe src="list.html"  name="iframe_a"></iframe>
        <p><a href="text.html" target="iframe_a" rel="noopener">文本</a></p>
    </body>
</html>
